<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsTOP(Esports Tournament Organizer Platform)</title>
    <link rel="stylesheet" href="page.css">
</head>
<body>
  <div class="container">
    <header class="header">ROV Tournament Management</header>
    <header class="header">EsTOP(Esports Tournament Organizer Platform)</header>

    <div class="card-grid">
      <div class="card">
        <h2>Create Tournament</h2>
        <p>Organize and manage your ROV tournaments with ease.</p>
        <button class="btn btn-blue">Get Started</button>
      </div>

      <div class="card">
        <h2>Manage Teams</h2>
        <p>Track team registrations and performance.</p>
        <button class="btn btn-green">Manage Now</button>
      </div>

      <div class="card">
        <h2>View Results</h2>
        <p>Check live scores and tournament standings.</p>
        <button class="btn btn-yellow">View Results</button>
      </div>
    </div>
  </div>
</body>
<script src="page.js"></script>
</html>
