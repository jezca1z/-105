<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROV Tournament Hub</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0e17;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Login Page Styles */
        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('/api/placeholder/1200/800');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .login-form {
            background-color: rgba(22, 31, 48, 0.9);
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #0d6efd;
            font-size: 28px;
            text-transform: uppercase;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8c9eff;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: #ffffff;
            border: 1px solid rgba(0, 123, 255, 0.3);
        }

        .form-group input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid #0d6efd;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #0d6efd;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #8c9eff;
            text-decoration: none;
        }

        .form-footer a:hover {
            color: #0d6efd;
        }

        /* Dashboard Styles */
        .dashboard {
            display: none;
            min-height: 100vh;
            background-color: #0a0e17;
        }

        .header {
            background-color: #161f30;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 123, 255, 0.3);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-small img {
            width: 50px;
        }

        .logo-small span {
            color: #0d6efd;
            font-weight: bold;
            font-size: 20px;
            margin-left: 10px;
        }

        .user-menu {
            display: flex;
            align-items: center;
        }

        .user-menu img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-menu span {
            margin-right: 15px;
        }

        .logout-btn {
            background-color: transparent;
            color: #8c9eff;
            border: 1px solid #8c9eff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: rgba(0, 123, 255, 0.1);
            color: #0d6efd;
            border-color: #0d6efd;
        }

        .nav {
            background-color: #161f30;
            padding: 15px 0;
            margin-bottom: 30px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: #8c9eff;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #0d6efd;
            background-color: rgba(0, 123, 255, 0.1);
        }

        /* Main Content Styles */
        .main-content {
            padding: 20px 0;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #0d6efd;
            border-left: 4px solid #0d6efd;
            padding-left: 10px;
        }

        /* Battles Section */
        .battles-section {
            display: block;
        }

        .tournament-card {
            background-color: #161f30;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 123, 255, 0.1);
        }

        .tournament-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 123, 255, 0.3);
        }

        .tournament-image {
            height: 200px;
            overflow: hidden;
        }

        .tournament-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tournament-info {
            padding: 20px;
        }

        .tournament-info h3 {
            margin-bottom: 10px;
            color: #ffffff;
        }

        .tournament-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .tournament-meta span {
            color: #8c9eff;
            font-size: 14px;
        }

        .tournament-description {
            margin-bottom: 15px;
            color: #b0b0b0;
            font-size: 14px;
        }

        .tournament-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .prize-pool {
            color: #ffc107;
            font-weight: bold;
        }

        .join-btn {
            background-color: #0d6efd;
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .join-btn:hover {
            background-color: #0b5ed7;
        }

        .tournaments-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        /* Exstream Section */
        .exstream-section {
            display: none;
        }

        .stream-card {
            background-color: #161f30;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 123, 255, 0.1);
        }

        .stream-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 123, 255, 0.3);
        }

        .stream-thumbnail {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .stream-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .live-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #dc3545;
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
        }

        .viewers-count {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
        }

        .stream-info {
            padding: 20px;
        }

        .stream-info h3 {
            margin-bottom: 10px;
            color: #ffffff;
        }

        .streamer-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .streamer-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .streamer-info span {
            color: #8c9eff;
        }

        .stream-description {
            margin-bottom: 15px;
            color: #b0b0b0;
            font-size: 14px;
        }

        .stream-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stream-footer span {
            color: #b0b0b0;
            font-size: 14px;
        }

        .watch-btn {
            background-color: #0d6efd;
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .watch-btn:hover {
            background-color: #0b5ed7;
        }

        .streams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        /* Master Tournaments Section */
        .master-tournaments-section {
            display: none;
        }

        .tournament-bracket {
            background-color: #161f30;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 123, 255, 0.1);
        }

        .bracket-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .bracket-header h3 {
            color: #ffffff;
        }

        .bracket-stats {
            display: flex;
        }

        .bracket-stat {
            margin-left: 20px;
            text-align: center;
        }

        .bracket-stat span {
            display: block;
        }

        .bracket-stat .value {
            color: #0d6efd;
            font-size: 18px;
            font-weight: bold;
        }

        .bracket-stat .label {
            color: #8c9eff;
            font-size: 12px;
        }

        .bracket-content {
            overflow-x: auto;
        }

        .bracket {
            display: flex;
            justify-content: space-between;
            min-width: 800px;
        }

        .bracket-round {
            flex: 1;
            margin: 0 10px;
        }

        .bracket-round-title {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 123, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 15px;
            color: #0d6efd;
        }

        .bracket-match {
            background-color: rgba(22, 31, 48, 0.8);
            border: 1px solid rgba(0, 123, 255, 0.3);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .bracket-team {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }
